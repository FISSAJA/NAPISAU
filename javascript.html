<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jam digital</title>
	<script type="text/javascript">
		window.onload = function() {jam();}
        
        function jam(){
        	var a = document.getElemenById('jam'),
        	d = new Date(), h, m, s;
        	h = d.getHours();
        	m = set(d.getMinutes());
        	s = set(d.getSeconds());

        	a.innerHTML = h + ":" + m + ":" + s;
        	
        	setTimeout('jam()',1000);
        }
        
        function set(a) {
        	a = a < 10 ? '0' + a : a;
        	return a;
        }
		
			</script>
</head>
<body id="jam">

</body>
</html>
